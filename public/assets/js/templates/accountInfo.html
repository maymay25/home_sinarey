<% if(nickname && uid){ %>
  <ul>
    <li>
      <a href="/<%= uid %>"><%= nickname %></a>
    </li>
    <li>
      <a href="javascript:;" onclick="signOut();">登出</a>
    </li>
  </ul>
<% }else{ %>
  <ul>
    <li>
      <a href="/login/signin">登录</a>
    </li>
    <li>
      <a href="/login/signup">注册</a>
    </li>
  </ul>
<% } %>
